<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enkripsi Teks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Generator Enkripsi </h1>
    <div class="input-section">
      <label for="text">Plain Text</label>
      <textarea id="text" rows="4" cols="50"></textarea>
      <label for="key">Kunci</label>
      <input type="text" id="key" autocomplete="off">
      <label for="cipher">Pilih Cipher</label>
      <select id="cipher">
        <option value="vigenere">Vigenere</option>
        <option value="playfair">Playfair</option>
      </select>
      <button onclick="encrypt()">Enkripsi</button>
    </div>
    <div class="output-section">
      <h2>Hasil Enkripsi <img src="copyimage.png" alt="Salin" class="copy-icon" onclick="copyText()"></h2>
      <textarea id="result" rows="4" cols="50" readonly></textarea>
    </div>
    
  
  </div>
  <div class="corner-text">
    Â©masrupin
  </div>
  
  <script src="script.js"></script>
</body>
</html>
